---
layout: default
title: 404 - Page not found
permalink: /404.html
---
<div class="error-content">
<div class="error">
    <div class="error-emoji" ng-bind="error.emoji">(&gt;_&lt;)</div>
    <div class="error-text" ng-bind-html="error.text">Something went wrong. Please try again soon.</div>
</div>
</div>

<script type="text/javascript">

    $(document).ready(function(){
        var fixHeight = (window.innerHeight||document.documentElement.clientHeight) - 202;
        if(fixHeight <= 0) {
            fixHeight = 900
        };
        $(".error-content").css({
            'minHeight' : fixHeight + 'px'
        });
    });

</script>
